<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica de Examen</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        let preguntas = [];
        let indiceActual = 0;

        function cargarPDF(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            console.log("PDF cargado:", file.name);
            
            const reader = new FileReader();
            reader.onload = async function(e) {
                console.log("Lectura del PDF completada");
                const typedarray = new Uint8Array(e.target.result);
                const pdf = await pdfjsLib.getDocument(typedarray).promise;
                
                let textoCompleto = "";
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const textContent = await page.getTextContent();
                    textContent.items.forEach(item => {
                        textoCompleto += item.str + " ";
                    });
                }
                
                console.log("Texto extraído del PDF:", textoCompleto);
                procesarTexto(textoCompleto);
            };
            reader.readAsArrayBuffer(file);
        }

        function procesarTexto(texto) {
            preguntas = [];
            const regex = /numero domanda:\s*(\d+)\s*testo domanda:\s*(.*?)\s*(VERO|FALSO)/gi;
            let match;
            while ((match = regex.exec(texto)) !== null) {
                preguntas.push({
                    numero: match[1],
                    texto: match[2],
                    respuesta: match[3]
                });
            }
            
            console.log("Preguntas extraídas:", preguntas);
            mostrarPregunta();
        }

        function mostrarPregunta() {
            if (preguntas.length === 0) return;
            const pregunta = preguntas[indiceActual];
            document.getElementById("pregunta").innerText = pregunta.texto;
            document.getElementById("resultado").innerText = "";
        }

        function responder(respuesta) {
            if (preguntas.length === 0) return;
            const pregunta = preguntas[indiceActual];
            const resultado = respuesta === pregunta.respuesta ? "Correcto" : "Incorrecto";
            document.getElementById("resultado").innerText = resultado;
        }

        function cambiarPregunta(direccion) {
            if (direccion === "siguiente" && indiceActual < preguntas.length - 1) {
                indiceActual++;
            } else if (direccion === "atras" && indiceActual > 0) {
                indiceActual--;
            }
            mostrarPregunta();
        }
    </script>
</head>
<body>
    <h1>Práctica de Examen</h1>
    <input type="file" accept="application/pdf" onchange="cargarPDF(event)">
    <div>
        <p id="pregunta">Sube un PDF para comenzar</p>
        <button onclick="responder('VERO')">Verdadero</button>
        <button onclick="responder('FALSO')">Falso</button>
        <p id="resultado"></p>
    </div>
    <div>
        <button onclick="cambiarPregunta('atras')">Atrás</button>
        <button onclick="cambiarPregunta('siguiente')">Siguiente</button>
    </div>
</body>
</html>
