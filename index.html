<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica de Examen</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #quiz-container { display: none; margin-top: 20px; }
        .question { margin: 20px 0; }
        canvas { border: 1px solid black; margin-top: 10px; max-width: 100%; }
    </style>
</head>
<body>
    <h1>Práctica de Examen</h1>
    
    <div id="quiz-container">
        <p id="question-text"></p>
        <canvas id="question-image"></canvas>
        <button onclick="answer(true)">Verdadero</button>
        <button onclick="answer(false)">Falso</button>
        <p id="feedback"></p>
        <button onclick="nextQuestion()">Siguiente</button>
    </div>
    
    <script>
        let questions = [];
        let currentIndex = 0;
        let pdfDoc = null;

        document.addEventListener("DOMContentLoaded", function() {
            loadPDF("domande d'esame.pdf");
        });

        function loadPDF(url) {
            pdfjsLib.getDocument(url).promise.then(pdf => {
                pdfDoc = pdf;
                extractContent();
            });
        }

        function extractContent() {
            let promises = [];
            
            for (let i = 1; i <= pdfDoc.numPages; i++) {
                promises.push(
                    pdfDoc.getPage(i).then(page => 
                        Promise.all([page.getTextContent(), renderImage(page)])
                    )
                );
            }
            
            Promise.all(promises).then(results => {
                questions = results.map(([textContent, image]) => {
                    let text = textContent.items.map(i => i.str).join(' ');
                    let match = text.match(/(.*?)(Verdadero|Falso)/i);
                    if (match) {
                        return {
                            text: match[1].trim(),
                            correct: match[2].toLowerCase() === 'verdadero',
                            image: image
                        };
                    }
                    return null;
                }).filter(q => q !== null);
                
                if (questions.length === 0) {
                    alert('No se encontraron preguntas en el PDF.');
                    return;
                }
                
                document.getElementById('quiz-container').style.display = 'block';
                showQuestion();
            });
        }

        function renderImage(page) {
            return new Promise(resolve => {
                let viewport = page.getViewport({ scale: 1.5 });
                let canvas = document.createElement('canvas');
                let context = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                
                let renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                
                page.render(renderContext).promise.then(() => {
                    resolve(canvas.toDataURL());
                });
            });
        }

        function showQuestion() {
            if (currentIndex >= questions.length) return alert('Fin del cuestionario');
            document.getElementById('question-text').innerText = questions[currentIndex].text;
            let canvas = document.getElementById('question-image');
            let context = canvas.getContext('2d');
            let img = new Image();
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                context.drawImage(img, 0, 0);
            };
            img.src = questions[currentIndex].image;
        }

        function answer(userAnswer) {
            let correct = questions[currentIndex].correct;
            document.getElementById('feedback').innerText = userAnswer === correct ? 'Correcto ✅' : 'Incorrecto ❌';
        }

        function nextQuestion() {
            currentIndex++;
            document.getElementById('feedback').innerText = '';
            showQuestion();
        }
    </script>
</body>
</html>
