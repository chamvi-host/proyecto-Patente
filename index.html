<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica de Examen</title>
    <script>
        let preguntas = [];
        let indiceActual = 0;

        function cargarPDF(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                // Aquí debes agregar la lógica para extraer preguntas del PDF
                // Por ahora, simularemos algunas preguntas de ejemplo
                preguntas = [
                    { numero: 21810, texto: "Il segnale raffigurato preavvisa confine di Stato con un Paese che fa parte dell'Unione Europea", respuesta: "VERO" },
                    { numero: 21811, texto: "Il segnale raffigurato indica una strada chiusa", respuesta: "FALSO" }
                ];
                mostrarPregunta();
            };
            reader.readAsArrayBuffer(file);
        }

        function mostrarPregunta() {
            if (preguntas.length === 0) return;
            const pregunta = preguntas[indiceActual];
            document.getElementById("pregunta").innerText = pregunta.texto;
            document.getElementById("resultado").innerText = "";
        }

        function responder(respuesta) {
            if (preguntas.length === 0) return;
            const pregunta = preguntas[indiceActual];
            const resultado = respuesta === pregunta.respuesta ? "Correcto" : "Incorrecto";
            document.getElementById("resultado").innerText = resultado;
        }

        function cambiarPregunta(direccion) {
            if (direccion === "siguiente" && indiceActual < preguntas.length - 1) {
                indiceActual++;
            } else if (direccion === "atras" && indiceActual > 0) {
                indiceActual--;
            }
            mostrarPregunta();
        }
    </script>
</head>
<body>
    <h1>Práctica de Examen</h1>
    <input type="file" accept="application/pdf" onchange="cargarPDF(event)">
    <div>
        <p id="pregunta">Sube un PDF para comenzar</p>
        <button onclick="responder('VERO')">Verdadero</button>
        <button onclick="responder('FALSO')">Falso</button>
        <p id="resultado"></p>
    </div>
    <div>
        <button onclick="cambiarPregunta('atras')">Atrás</button>
        <button onclick="cambiarPregunta('siguiente')">Siguiente</button>
    </div>
</body>
</html>
